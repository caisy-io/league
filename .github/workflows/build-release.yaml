name: Build and Publish NPM
on:
  push:
    branches:
      - dev

jobs:
  build:
    name: Build and Publish NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v3.0.0
        name: Run yarn build
        with:
          cmd: build # will run `yarn build` command
      - name: Bump version
        id: bump-version
        uses: phips28/gh-action-bump-version@v9.0.0
        with:
          tag-prefix: "v"
          target-branch: version-bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}          

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "version-bump"
          destination_branch: "dev"
          pr_title: "chore: Bump version to ${{ steps.bump-version.outputs.newVersion }}"
          pr_body: "This PR bumps the package version to ${{ steps.bump-version.outputs.newVersion }}"
          pr_label: "version-bump"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}